name: ci
on:
  pull_request:
  push:
    branches: [ main ]
jobs:
  test:
    runs-on: macos-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      - name: Install deps
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
      - name: Lint & Typecheck
        run: |
          ruff check .
          black --check .
          mypy .
      - name: PyTest
        run: |
          pytest -q --disable-warnings --maxfail=1
